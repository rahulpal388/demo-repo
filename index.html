<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="navigation-bar">
            <div class="navbar-first">
                <div class="nav-logo">
                    <div class="logo-img">
                        <img src="img/vscode.png" alt="">
                        <div class="logo-name ">Visual Studio Code</div>
                    </div>
                </div>
                <div class="nav-items text-color">Docs</div>
                <div class="nav-items text-color">Updates</div>
                <div class="nav-items text-color">Blog</div>
                <div class="nav-items text-color">API</div>
                <div class="nav-items text-color">Extensions</div>
                <div class="nav-items text-color">FAQ</div>
                <div class="nav-items text-color">Learn</div>
            </div>
            <div class="navbar-second">
                <div class="nav-items mode">
                    <img src="img/theme-light.svg" alt="">
                </div>
                <div class="nav-search nav-items">
                    <div class="search-img">
                        <img src="img/search-dark.svg" alt="">
                    </div>
                   <div class="search-input">
                    <input type="text" placeholder="Search Docs">
                   </div>
                </div>
                <div class="nav-download nav-items">Downloads</div>
            </div>
        </header>
        <section class="section-first">
            <div class="info-section">
                <div class="info-first">Free. Built on open source. Runs everywhere.</div>
                <div class="info-second">Coding Editing.</div>
                <div class="info-third">Redefined.</div>
                <div class="info-fourth">Downloads For Windows</div>
                <div class="info-fifth">
                    <p><a href="#">web</a>, <a href="#">insider edition</a>, or <a href="#">other platforms</a></p>
                </div>
                <div class="info-sixth">
                    <p>By using VS Code, you agree to its <a href="#">license</a> and <a href="#">privacy statement</a>.</p>
                </div>
            </div>
            <div class="home-img">
                <img src="img/home-screenshot-mac-2x-v2.png" alt="home-image">
            </div>
        </section>
         




    </body>
</html>
